<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Politician</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./guess.css">

</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-12">
            <h1 id="heading">Guess the Politician</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <p id="counter">Correct Sequential Answers: 0</p>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <img src="images/france/macron.jpeg" class="img-fluid my-5 politician" alt="Politician">
        </div>
        
    </div>
    <div class="row">
        <div class="col-lg-3 col-6"><button class="btn red">Button 1</button></div>
        <div class="col-lg-3 col-6"><button class="btn green">Button 2</button></div>
        <div class="col-lg-3 col-6"><button class="btn orange">Button 3</button></div>
        <div class="col-lg-3 col-6"><button class="btn yellow">Button 4</button></div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="guess.js"></script>

</body>
</html>
